<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtemas con Despliegue</title>
    <meta name="description" content="Página para mostrar subtemas con texto desplegable">
    <link rel="stylesheet" href="css/manual-style.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .subtema {
            cursor: pointer;
            margin: 10px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .subtema:hover {
            background-color: #e0e0e0;
        }
        .texto-subtema {
            display: none; /* Oculta el texto por defecto */
            margin-top: 5px;
            padding: 10px;
            border-left: 3px solid #007BFF;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Títulos de Subtemas</h1>

    <div class="subtema" data-texto="Texto para el subtema 1">Subtema 1</div>
    <div class="texto-subtema" id="texto1">Aquí va el texto que se mostrará para el subtema 1.</div>

    <div class="subtema" data-texto="Texto para el subtema 2">Subtema 2</div>
    <div class="texto-subtema" id="texto2">Aquí va el texto que se mostrará para el subtema 2.</div>

    <div class="subtema" data-texto="Texto para el subtema 3">Subtema 3</div>
    <div class="texto-subtema" id="texto3">Aquí va el texto que se mostrará para el subtema 3.</div>

    <div class="subtema" data-texto="Texto para el subtema 4">Subtema 4</div>
    <div class="texto-subtema" id="texto4">Aquí va el texto que se mostrará para el subtema 4.</div>

    <script>
        document.querySelectorAll('.subtema').forEach((item, index) => {
            item.addEventListener('click', function() {
                const textoDiv = document.getElementById(`texto${index + 1}`);
                if (textoDiv.style.display === 'none' || textoDiv.style.display === '') {
                    textoDiv.style.display = 'block'; // Muestra el texto
                } else {
                    textoDiv.style.display = 'none'; // Oculta el texto
                }
            });
        });
    </script>
</body>
</html>
